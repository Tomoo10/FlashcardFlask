{% extends "base.html" %}

{% block title %}Create Sets{% endblock %}

{% block content %}
<h1 class="middle">Create Sets</h1>
<form action="{{ url_for('set.create_sets') }}" method="POST" class="middle">
    <label for="name">Name:</label>
    <input class="textbox" type="text" id="name" name="name" required>
  
    <button type="submit">Create Set</button>
</form>
{% endblock %}
