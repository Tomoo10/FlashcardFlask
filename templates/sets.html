{% extends "base.html" %}

{% block title %}Sets{% endblock %}

{% block content %}
<h1>Here are the Flashcard sets you have:</h1>
<ul>
    {% for set_data in sets %}
        <li>
            <a href="{{ url_for('show_set_cards', set_id=set_data.id) }}">{{ set_data.name }}</a>
        </li>
    {% else %}
        <li>No sets available<a href="{{ url_for('create_sets') }}">Create one</a></li>
    {% endfor %}
</ul>
{% endblock %}
