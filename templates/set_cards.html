{% extends "base.html" %}

{% block title %}Cards in {{ set.name }}{% endblock %}

{% block content %}
<h1>Cards in {{ set.name }}</h1>
    <a class="btn four" href="{{ url_for('create_cards', set_id=set.id) }}">
        Add a new card
    </a>
    {% for card in set.cards %}
    <div class="card">
        <table>
            <tr><th><strong>Q:</strong> {{ card.front }}</th></tr> <tr><td><strong>A:</strong> {{ card.back }}</td></tr>
        </table>
    </div>
    {% else %}
        <p class="small">No cards in this set</p>
    {% endfor %}
</ul>
{% endblock %}
