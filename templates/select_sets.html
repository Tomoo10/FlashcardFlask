{% extends "base.html" %}
{% block title %}Select Your Sets for Quiz{% endblock %}

{% block content %}
<h1>Select Your Flashcard Sets for Quiz</h1>

    {% if sets %}
        <form method="POST">
            {% for set in sets %}
            <div class="checkbox">
                <input type="checkbox" name="set_ids" value="{{ set.id }}"> {{ set.name }}<br>
            </div>
            {% endfor %}
            <br>
            <button class="reset" type="submit">Start Quiz</button>
        </form>
    {% else %}
        <p>There are no sets to start the quiz!</p>
        <a href="{{ url_for('set.create_sets') }}"><button>Create a Set</button></a>
{% endif %}

{% endblock %}
