{% extends "base.html" %}

{% block title %}Create Sets{% endblock %}

{% block content %}
<h1 class="middle">Create Sets</h1>
<form action="{{ url_for('create_sets') }}" method="POST" class="middle">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br />
    <button type="submit">Create Flashcard</button>
</form>
{% endblock %}
