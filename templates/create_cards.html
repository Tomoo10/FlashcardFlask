{% extends "base.html" %}

{% block title %}Create Card{% endblock %}

{% block content %}
<h1>Create a Flashcard</h1>


<form action="{{ url_for('create_cards', set_id=set_id) }}" method="POST">
    <label for="front">Front (Question):</label>
    <input type="text" id="front" name="front" required><br>

    <label for="back">Back (Answer):</label>
    <input type="text" id="back" name="back" required><br>

    <!-- If needed, uncomment this and add user_sets parameter -->
    <!-- <label for="set_id">Choose the set this flashcard will be in:</label>
    <select id="set_id" name="set_id">
        {% for item in user_sets %}
            <option value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
    </select><br> -->

    <button type="submit">Create Flashcard</button>
</form>


{% endblock %}
